<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>钮博文课程设计</title>
    <style>
         
        .con1{
            background: linear-gradient(to bottom, rgb(253, 148, 11), #ffffff);
         
            padding: 20px;
            margin: 0 0px; /* 与 header 的内边距对齐 */
            box-sizing: border-box; /* 包含内边距和边框在宽度内 */
        }
        .con2{
            line-height:1.5em;
            margin:0 20px;
            border-bottom: 4px dashed rgb(253, 148, 11); /* 设置下划线样式 */
            margin-bottom: 20px; /* 为了让下划线可见，增加间距 */
        }
        .con2 p{
            line-height:3em;
        }
        header h1 {
              font-size: 2em; /* 默认字体大小 */
        }
        .con2 h2{
            font-size:2em;
            text-align:center;
            
        }
        @media (max-width: 768px) {
        header h1 {
        font-size: 1.5em; /* 在小屏幕上缩小字体 */
          }
          .con2 h2{
            font-size:1.5em;
        }
        }
        header{
            background-color:rgb(253, 148, 11);
            height: 80px; /* 设置高度 */
            line-height: 80px; /* 保证文字垂直居中 */
            position: relative; /* 让绝对定位的元素相对于 header */
            padding: 10px 50px; /* 内边距 */
            box-sizing: border-box;
        }
        header a{
            text-decoration:none ;
            color:white;
        }
        header a:hover{
            text-decoration:underline ;
        }
        header ul{
            position:absolute;
            right:6vw;
            top:20px;
            line-height:80px;

        }
       h1{
            position:absolute;
            left:85px;
            top:-25px;
            line-height:80px;
            color:white;

        }
        header li{
            display:inline ;
            margin-right:4vw;
        }
        .play-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background-color: #ff8c00; /* 背景颜色 */
            border-radius: 50%; /* 圆形按钮 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* 阴影效果 */
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .play-button:hover {
            background-color: #ff6f00; /* 悬停时背景颜色变化 */
            transform: scale(1.1); /* 悬停时放大效果 */
        }

        .play-button::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* 中心对齐三角形 */
        }

        .play-button a {
            display: block;
            width: 100%;
            height: 100%;
            text-indent: -9999px; /* 隐藏文本 */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* 确保按钮在链接上方 */}
       
    </style>  
</head>
