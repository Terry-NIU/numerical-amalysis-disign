<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钮博文课程设计</title>
    <style>
        header{
            background-color:rgb(253, 148, 11);
            height: 80px; /* 设置高度 */
            line-height: 80px; /* 保证文字垂直居中 */
            position: relative; /* 让绝对定位的元素相对于 header */
            padding: 10px 50px; /* 内边距 */
            
        }
        header a{
            text-decoration:none ;
            color:white;
        }
        header a:hover{
            text-decoration:underline ;
        }
        h1{
            position:absolute;
            left:120px;
            top:-10px;
            line-height:80px;
            color:white;

        }
        header li{
            display:inline ;
            margin-right:4vw;
        }
        header ul{
            position:absolute;
            right:5vw;
            top:0;
            line-height:80px;

        }
    </style>  
</head>
<body>
    <header>
    <h1>火箭上升高度计算器</h1>
    <ul>
        <li><a href="#">使用说明</a></li>
        <li><a href="#">火箭发射原理</a></li>
        <li><a href="#">作者介绍</a></li>
    </ul>
    </header>
</body>
</html>
